<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="css/animate.css">
   <style>
   	body{
   		 background: linear-gradient(to left, #50c9c3 10%, #96deda 80%);
   		margin: 0;
   		padding: 0;
   	}
     .logo img{
     	margin:15% 25%;
     	width:50%;
     	height:10%;
     }
     .name h1{
     	color:#2980B9;
     	margin-left:20%;
     	font-size:25px;
     	margin-top:-5%; 
      font-weight: bold;

     }
     .register{
  margin-left:30%;
  padding:20px 25px;
  transform: .3 ease;
  margin-top:5%; 
 

 }
 .register:hover{
  color:green;
  background-color: #fff;
  text-decoration: none;
 }
 .login{
  position:relative;
  margin-left:30%;
  padding:20px 55px;
  margin-top:3%;
  transform: .3 ease;


 }
 .register a{
  text-decoration: none;

 }
 .login:hover{
   color:orange;
  background-color: #fff;
 }
  .du-1 {
    
        -webkit-animation-delay:0.7s;
        -moz-animation-delay: 0.2s;
        -o-animation-delay: 0.2s;
        -ms-animation-delay: 0.2s;
}

.du-2 {

        -webkit-animation-delay: 1.1s;
        -moz-animation-delay: 0.5s;
        -o-animation-delay: 0.5s;
        -ms-animation-delay: 0.5s;
     }
.du-3 {
      
        -webkit-animation-delay: 1.8s;
        -moz-animation-delay: 0.5s;
        -o-animation-delay: 0.5s;
        -ms-animation-delay: 0.5s;
     }
 
   </style>
</head>
<body>
<div class="container-fluid">
	  <div class="row">
	      <div class="col-xs-12 logo">
             <img src="img/apgov.png " class="img-circle animated fadeInDown du-1" alt="Cinque Terre"> 
	       </div>
	  </div>
	  <div class="row ">
	       <div class="col-lg-12 col-sm-12 col-xs-12 name">
             <h1 class="animated  animated flipInX du-2"> AP AGRICULTURE</h1>
           </div>
      </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
       <!--  <button type="button" class="btn  btn-success register animated fadeInLeft du-3"><a href="register.html">Create Account</a></button>-->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
       <button type="button" class="btn btn-warning login du-4 animated fadeInLeft du-3"><a href="login.html"</a>Login</button>
      </div>
     </div>
</div>
</body>
</html>
